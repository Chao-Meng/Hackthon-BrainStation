<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/base/global.css" />
    <link rel="stylesheet" href="../styles/pages/game.css" />
    <title>game</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav"></nav>
    </header>
    <main>
      <section class="game">
        <div id="quiz-container">
          <div class="question">
            <p>你最喜欢的活动是什么？</p>
            <button class="answer" data-character="Luke">探险和旅行</button>
            <button class="answer" data-character="Yoda">学习和研究</button>
            <button class="answer" data-character="Vader">指挥和领导</button>
            <button class="answer" data-character="Han">修理和创造东西</button>
          </div>
          <button id="submit-quiz">提交答案</button>
          <div id="result"></div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script src="../scripts/game.js" type="module"></script>
  </body>
</html>
