<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/base/global.css" />
    <link rel="stylesheet" href="../styles/pages/game.css" />
    <title>game</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav"></nav>
    </header>
    <main>
      <section class="game">
        <form id="myForm">
          <p>Please choose from "Travel, Study, Lead, Create"</p>
          <label for="name"
            >Name: <input type="text" id="name" name="name" required
          /></label>
          <br />
          <label for="answer">Answer:</label>
          <input type="text" id="answer" name="answer" />
          <br />
          <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
      </section>
    </main>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script src="../scripts/game.js" type="module"></script>
  </body>
</html>
